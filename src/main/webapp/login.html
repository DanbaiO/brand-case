<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div id="loginDiv" style="height: 350px">
    <form action="" id="form">
        <h1 id="loginMsg">LOGIN IN</h1>
        <div id="errorMsg" style="display: none">用户名或密码不正确</div>
        <p>Username:<input id="username" name="username" type="text" v-model="user.username"></p>
        <p>Password:<input id="password" name="password" type="password" v-model="user.password"></p>
        <p>Remember:<input id="remember" name="remember" type="checkbox" v-model="user.checkbox"></p>
        <div id="subDiv">
            <input type="button" class="button" value="login up" v-on:click="login()">
            <input type="reset" class="button" value="reset">
            <a href="register.html">没有账号？</a>
        </div>
    </form>
</div>

<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el : "#loginDiv",
        methods : {
            login() {
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/user/login?checkbox=" + this.checkbox,
                    data:this.user
                }).then(resp =>{
                    if (resp.data() === "success") {

                    } else {
                        document.getElementById("errorMsg").style.display = '';
                    }
                })
                console.log(this.user);
                console.log(this.checkbox)
            }
        },
        data() {
            return {
                checkbox : false,
                user : {
                    username : '',
                    password : ''
                }
            }
        }
    })
</script>

</body>
</html>
